<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload FASTA File</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- Include Bootstrap for basic styling (optional) -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Upload a FASTA File</h1>

            <!-- Display flash messages for errors or sucess -->
             {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- form for uploading a file -->
             <form action="{{ url_for('pipeline.upload') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select FASTA File:</label>
                    <input type="file" name="file" id="file" class="form-control" required accept=".fasta">
                </div>

                <!-- Display file content preview -->
                 <div class="mb-3">
                    <label for="file-content" class="form-label">Preview of the uploaded file:</label>
                    <textarea id="file-content" class="form-control" rows="10" readonly></textarea>
                 </div>
                <button type="submit" class="btn btn-primary">Upload and Analyze</button>
             </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='preview.js') }}"></script>

    

    </body>
</html>
